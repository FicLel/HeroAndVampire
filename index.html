<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css"/>
    <link rel="stylesheet" href="main.css"/>
    <title>Hero and Vampire</title>
  </head>
  <body>
    <div id="init">
      <div class="columns is-narrow">
        <div class="column is-4">
          <label for="firstName">
            <div>Escribe tu nombre aventurero:</div>
          </label>
          <input type="text" data-bind="first" id="firstName" class="input is-small"/>
          
          <button class="button is-info is-outlined is-fullwidth" id="start">Start Game</button>
          </div>
          <div class="column is-4"></div> 
          <!-- List of plays -->
          <div class="column is-3">
          <label for="fullName">
            <input type="text" disabled data-bind="full" id="fullName" class="input"/>
          </label>
            <label>Este es el historial de partidas</label>
            <table class="table is-fullwidth" id="list">
              <thead>
                <th>Player</th>
                <th>Date game</th>
                <th>Time played</th>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div> 
      </div>
      <!-- this section is for the battle section -->
      <div id="batle">
        <div class="columns">
          <div class="column is-7">
            <span id="clock"></span>
          </div>
          <div class="column">
            <div class="columns">
              <div class="column is-4">
                <div class="container-data-battle">
                  <label id="vname">Villain Name</label>
                  <progress id="vhealth" class="progress is-danger" value="70" max="100"></progress>
                </div>
              </div>
              <div class="column is-6">
                <div class="container-image">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Vampyr_ill_artlibre_jnl.png/220px-Vampyr_ill_artlibre_jnl.png"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--hero part -->
        <div class="columns">
          <div class="column is-7">
            <div class="columns">
              <div class="column is-6">
                <img src="https://thumbs.dreamstime.com/b/back-view-knight-chain-mail-helmet-sword-his-shoulder-dark-background-medieval-warrior-armor-211812231.jpg"/>
              </div>
              <div class="column is-4">
                <div class="container-data-battle">
                  <label id="hname">Your name</label>
                  <progress id="hhealth" class="progress is-success" value="20" max="100"></progress>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- battle options -->
        <div class="columns is-multiline options-back">
          <div class="column is-7">
            <div class="historical">
            </div>
          </div>
          <div class="column is-5">
            <div class="columns">
              <div class="column is-6"><button id="attack" class="button is-danger is-large is-fullwidth">Attack</button></div>
              <div class="column is-6"><button class="button is-success is-large is-fullwidth">Defend</button></div>
            </div> 
          </div>
        </div>
      </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
